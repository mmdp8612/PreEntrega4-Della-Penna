<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | M&V Indumentaria</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,400;0,700;1,300;1,400;1,700&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body>
    <!--- Header --->
    <header class="header">
        <div class="header__container container">
            <a href="../index.html" class="header__logo animate__animated animate__pulse">
                <img src="../resources/logo.png" alt="M&V Indumentaria">
            </a>
            <nav class="header__nav">
                <ul class="header__links">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="about.html">Nosotros</a></li>
                    <li><a href="products.html">Productos</a></li>
                    <li><a href="services.html">Servicios</a></li>
                    <li><a href="contact.html" class="header__links--active">Contacto</a></li>
                    <li><a href="#" id="btnMenuBar" class="header__links--bars"><i class="fas fa-bars"></i></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="header__navMobile header__navMobile--hide">
        <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="about.html">Nosotros</a></li>
            <li><a href="products.html">Productos</a></li>
            <li><a href="services.html">Servicios</a></li>
            <li><a href="contact.html">Contacto</a></li>
        </ul>
    </div>

    <!--- Main --->
    <main class="main">
        <div class="main__content container bg-container">
            <h1>Contactenos</h1>
            <p>Complete el siguiente formulario y a la brevedad nos pondremos en contacto.</p>
            <form class="main__form animate__animated animate__fadeInLeft">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" class="form-control">
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" id="apellido" class="form-control">
                </div>
                <div class="form-group">
                    <label for="telefono">Telefono</label>
                    <input type="text" name="telefono" id="telefono" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="consulta">Consulta</label>
                    <textarea name="consulta" id="consulta" placeholder="Escriba su consulta aqui" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">Enviar consulta</button>
                </div>
            </form>
        </div>
    </main>

    <!--- Footer --->
    <footer class="footer">
        <a href="index.html" class="footer__logo">
            <img src="../resources/logo.png" alt="M&V Indumentaria"> 
        </a>
        <div>
            <ul class="footer__social">
                <li><a href="https://facebook.com"><i class="fa-brands fa-square-facebook"></i></a></li>
                <li><a href="https://twitter.com"><i class="fa-brands fa-square-twitter"></i></a></li>
                <li><a href="https://instagram.com"><i class="fa-brands fa-square-instagram"></i></a></li>
                <li><a href="https://youtube.com"><i class="fa-brands fa-square-youtube"></i></a></li>
            </ul>
        </div>
    </footer>
    <script>

        let showMenu = false;
        function showHideMenu(e){
            e.preventDefault();
            if(showMenu){
                document.querySelector(".header__navMobile").classList.add("header__navMobile--hide");
                showMenu = false;
            }else{
                document.querySelector(".header__navMobile").classList.remove("header__navMobile--hide");
                showMenu = true;
            }
        }

        document.querySelector("#btnMenuBar").addEventListener("click", showHideMenu)
    </script>
</body>
</html>
